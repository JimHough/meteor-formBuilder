<template name="fbViewReference_create_update">
  {{#if isVisible}}
    <div class='form-group {{#if error}}has-error{{/if}}'>
      {{#if schemaObj.labelText}}<label class='control-label col-sm-{{formObj.labelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>{{/if}}
      <div class='{{#if schemaObj.labelText}}col-sm-{{formObj.inputWidth}}{{/if}}'>
        <div class='input-group'>
          <input type="text" class="form-control" id='{{_id}}' value="{{currentValue}}" readonly='true'/>
          <span class="input-group-btn">
            <button type="button" class='btn btn-default button-qr'>
                <span class="glyphicon glyphicon-qrcode"></span>
            </button>
          </span>
          <span class="input-group-btn">
            <button type="button" class='btn btn-default button-list'>
              <span class="glyphicon glyphicon-list-alt"></span>
            </button>
          </span>
        </div>
      {{#if error}}<span class='help-block'>{{error}}</span>{{/if}}
      </div>
    </div>
  {{/if}}
</template>

<template name="fbViewReference_read">
  {{#if isVisible}}
    {{#if schemaObj.labelText}}
      <div class='form-group'>
        <label class='control-label col-sm-{{formObj.labelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>
        <div class='{{#if schemaObj.labelText}}col-sm-{{formObj.inputWidth}}{{/if}}'>
          <p id='{{_id}}'>{{currentValue}}</p>
        </div>
      </div>
    {{else}}
      <div class='{{#if schemaObj.labelText}}col-sm-{{formObj.inputWidth}}{{/if}}'>
        <p id='{{_id}}'>{{currentValue}}</p>
      </div>
    {{/if}}
  {{/if}}
</template>
