<template name="fbViewReference_create_update">
  {{#if isVisible}}
    <div class='form-group {{#if error}}has-error{{/if}}'>
      {{#if schemaObj.labelText}}<label class='control-label col-sm-{{getLabelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>{{/if}}
      <div class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
        <div class='input-group'>
          <input type="text" class="form-control" id='{{_id}}' title={{schemaObj.title}} value="{{currentItem}}" readonly/>
          {{#if schemaObj.showAddBtn}}
          <span class="input-group-btn">
            <button type="button" class='btn btn-default button-create'>
                <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
          {{/if}}
          {{#if schemaObj.showScanBtn}}
          <span class="input-group-btn">
            <button type="button" class='btn btn-default button-qr'>
                <span class="glyphicon glyphicon-qrcode"></span>
            </button>
          </span>
          {{/if}}
          {{#if schemaObj.showListBtn}}
          <span class="input-group-btn">
            <button type="button" class='btn btn-default button-list'>
              <span class="glyphicon glyphicon-list-alt"></span>
            </button>
          </span>
          {{/if}}
        </div>
      {{#if error}}<span class='help-block'>{{error}}</span>{{/if}}
      </div>
    </div>
  {{/if}}
</template>

<template name="fbViewReference_read">
  {{#if isVisible}}
    <tr>
      <td><b>{{schemaObj.labelText}}</b></td>
      <td>{{currentItem}}</td>
    </tr>
  {{/if}}
</template>
