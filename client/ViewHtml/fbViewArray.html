<template name="fbViewArray_create_update">
  {{#if isVisible}}
    <div class='form-group {{#if error}}has-error{{/if}}'>
      {{#if schemaObj.labelText}}<label class='control-label col-sm-{{getLabelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>{{/if}}
      <div class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
        <ul class="list-group fbArray-container" id='{{_id}}'>
          {{#if isEmpty}}
            <button type="button" class="btn btn-primary fbArray-add"><span class="glyphicon glyphicon-plus"></span></button>
          {{/if}}
          {{#each getFields}}
            <li class="list-group-item fbArray-item" id='{{_id}}' style="padding:1px 16px 1px 16px;">
              <table class="fbArray-buttons">
                <button type="button" class="btn btn-primary btn-xs fbArray-add"><span class="glyphicon glyphicon-plus"></span></button>
                <button type="button" class="btn btn-primary btn-xs fbArray-remove"><span class="glyphicon glyphicon-minus"></span></button>
                <button type="button" class="btn btn-primary btn-xs fbArray-move-up"><span class="glyphicon glyphicon-arrow-up"></span></button>
                <button type="button" class="btn btn-primary btn-xs fbArray-move-down"><span class="glyphicon glyphicon-arrow-down"></span></button>
              </table>
              {{> getTemplate}}
            </li>
          {{/each}}
        </ul>
        {{#if error}}<span class='help-block'>{{error}}</span>{{/if}}
      </div>
    </div>
  {{/if}}
</template>

<template name="fbViewArray_read">
  {{#if isVisible}}
    <tr>
      <td><b>{{schemaObj.labelText}}</b></td>
      <td>{{currentValue}}</td>
    </tr>
    {{#each getFields}}
      {{> getTemplate}}
    {{/each}}
  {{/if}}
</template>
