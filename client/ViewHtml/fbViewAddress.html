<template name="fbViewAddress_create_update">
  {{#with getOrganisationData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getBuildingData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getStreetData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getTownData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getPostCodeData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getCountryData}}
    {{> getTemplate}}
  {{/with}}
</template>

<template name="fbViewAddress_read">
  {{#if isVisible}}
    <tr>
      <td><b>{{schemaObj.labelText}}</b></td>
      <td>{{getFullAddress}}</td>
    </tr>
  {{/if}}
</template>
