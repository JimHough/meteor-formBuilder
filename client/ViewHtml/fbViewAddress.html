<template name="fbViewAddress_create_update">
  {{#with getOrganisationData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getBuildingData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getStreetData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getTownData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getPostCodeData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getCountryData}}
    {{> getTemplate}}
  {{/with}}
</template>

<template name="fbViewAddress_read">
  {{#if isVisible}}
    <div class='form-group'>
      {{#if schemaObj.labelText}}<label class='control-label col-sm-{{getLabelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>{{/if}}
      <div class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
        <p id='{{_id}}'>{{getFullAddress}}</p>
      </div>
    </div>
  {{/if}}
</template>
