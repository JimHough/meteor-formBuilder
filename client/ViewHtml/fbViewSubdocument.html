<template name="fbViewSubdocument_create_update">
  {{#each getViews}}
    {{> getTemplate}}
  {{/each}}
</template>

<template name="fbViewSubdocument_read">
  {{#if isVisible}}
    <tr>
      <td><b>{{schemaObj.labelText}}</b></td>
      <td>{{getFullAddress}}</td>
    </tr>
  {{/if}}
</template>
