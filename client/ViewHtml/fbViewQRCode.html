<template name='fbViewQRCode_create_update'>
   <!--Form Control-->
   {{#if isVisible}}
   <div class='form-group {{#if error}}has-error{{/if}}'>
     {{#if schemaObj.labelText}}<label class='control-label col-sm-{{getLabelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>{{/if}}
     <div class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
       <div class='input-group'>
         <input type="text" class="form-control" id='{{_id}}' value="{{currentValue}}" readonly={{readonly}}>
         <span class="input-group-btn">
           <button type="button" class='btn btn-default button-stop'>
             <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
           </button>
         </span>
       </div>
       {{#if error}}<span class='help-block'>{{error}}</span>{{/if}}
     </div>
   </div>
   {{/if}}
</template>

<template name='fbViewQRCode_read'>
  {{#if isVisible}}
    <div class='form-group'>
      {{#if schemaObj.labelText}}<label class='control-label col-sm-{{getLabelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>{{/if}}
      <div class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
        <input type="text" class='form-control' id='{{_id}}' value="{{currentValue}}" readonly>
      </div>
    </div>
  {{/if}}
</template>
