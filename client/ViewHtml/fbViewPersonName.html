<template name="fbViewPersonName_create_update">
  {{#with getForenameData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getMiddlenamesData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getSurnameData}}
    {{> getTemplate}}
  {{/with}}
</template>

<template name="fbViewPersonName_read">
  {{#if isVisible}}
    <tr>
      <td><b>{{schemaObj.labelText}}</b></td>
      <td>{{getFullName}}</td>
    </tr>
  {{/if}}
</template>
