<template name="fbViewPersonName_create_update">
  {{#with getForenameData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getMiddlenamesData}}
    {{> getTemplate}}
  {{/with}}
  {{#with getSurnameData}}
    {{> getTemplate}}
  {{/with}}
</template>

<template name="fbViewPersonName_read">
  {{#if isVisible}}
    {{#if schemaObj.labelText}}
      <div class='form-group'>
        <label class='control-label col-sm-{{getLabelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>
        <div class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
          <p id='{{_id}}'>{{getFullName}}</p>
        </div>
      </div>
    {{else}}
      <div class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
        <p id='{{_id}}'>{{getFullName}}</p>
      </div>
    {{/if}}
  {{/if}}
</template>
