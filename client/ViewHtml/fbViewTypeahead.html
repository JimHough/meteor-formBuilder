<!--typeahead.meteor.com-->
<template name="fbViewTypeahead_create_update">
  {{#if isVisible}}
  <div class='form-group {{#if error}}has-error{{/if}}'>
    {{#if schemaObj.labelText}}<label class='control-label col-sm-{{getLabelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>{{/if}}
    <div class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
      <div class='tt-dropdown-scroll'>
        <input type="text" class="form-control typeahead" id='{{_id}}' title={{schemaObj.title}} placeholder={{schemaObj.placeholder}} value="{{currentValue}}" autocomplete="off" spellcheck="off"/>
      </div>
      {{#if error}}<span class='help-block'>{{error}}</span>{{/if}}
    </div>
  </div>
  {{/if}}
</template>

<template name="fbViewTypeahead_read">
  {{#if isVisible}}
    <tr>
      <td><b>{{schemaObj.labelText}}</b></td>
      <td>{{currentValue}}</td>
    </tr>
  {{/if}}
</template>
