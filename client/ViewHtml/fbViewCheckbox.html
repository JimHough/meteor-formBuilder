<template name="fbViewCheckbox_create_update">
  {{#if isVisible}}
  <div class='form-group {{#if error}}has-error{{/if}}'>
    {{#if schemaObj.labelText}}<label class='control-label col-sm-{{getLabelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>{{/if}}
    <div id='{{_id}}' class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
      {{#each addIndex schemaObj.options}}
      <label class='checkbox{{#if schemaObj.inline}}-inline{{/if}}'>
        <input type='checkbox' checked="{{getValue}}" title={{schemaObj.title}} >
        {{this.value}}
      </label>
      {{/each}}
      {{#if error}}<span class='help-block'>{{error}}</span>{{/if}}
    </div>
  </div>
  {{/if}}
</template>

<template name="fbViewCheckbox_read">
  {{#if isVisible}}
    <tr>
      <td><b>{{schemaObj.labelText}}</b></td>
      <td>{{currentValue}}</td>
    </tr>
  {{/if}}
</template>
