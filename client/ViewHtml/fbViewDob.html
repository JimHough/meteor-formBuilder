<template name="fbViewDob_create_update">
  {{#if isVisible}}
  <div class='form-group {{#if error}}has-error{{/if}}'>
    {{#if schemaObj.labelText}}<label class='control-label col-sm-{{getLabelWidth}}' for='{{_id}}'>{{schemaObj.labelText.create}}</label>{{/if}}
    <div class='{{#if schemaObj.labelText}}col-sm-{{getInputWidth}}{{/if}}'>
      <input type='date' class='form-control' min={{schemaObj.minValue}}  max={{schemaObj.maxValue}} id='{{_id}}' title={{schemaObj.title}} value={{currentValue}}>
      {{#if error}}<span class='help-block'>{{error}}</span>{{/if}}
    </div>
  </div>
  {{/if}}
</template>

<template name="fbViewDob_read">
  {{#if isVisible}}
    <tr>
      <td><b>{{schemaObj.labelText}}</b></td>
      <td>{{currentValue}}</td>
    </tr>
  {{/if}}
</template>
