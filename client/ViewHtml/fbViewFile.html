<template name='fbViewFile_create_update'>
  <!--Pop-up Window-->
  <div class="modal fbViewFile-popup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Snapshot</h4>
        </div>
        <div class="modal-body">
          <video class="videoOutput" style="display:none;"></video>
          <canvas class="canvasOutput"></canvas>
          <button type="button" class='btn btn-default button-takePicture center-block'>
            <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--Form Control-->
  {{#if isVisible}}
    <div class='form-group {{#if error}}has-error{{/if}}'>
      {{#if schemaObj.labelText}}
        <label class='control-label col-sm-{{formObj.labelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>
      {{/if}}
      <div class='{{#if schemaObj.labelText}}col-sm-{{formObj.inputWidth}}{{/if}}'>
        <div class='input-group'>
          {{#with fileUrl}}
            <img src="{{this.url}}" alt="thumbnail" class="image-preview dropzone" id='{{this.id}}' style="max-width: 80px; max-height: 60px;">
          {{/with}}
          <span class="input-group-btn">
            <input type="file" accept='{{schemaObj.accept}}' class='input-browse' style='display:block;visibility:hidden;width:0;height:0;'>
            {{#if running}}
              <button type="button" class='btn btn-default button-stop'>
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
              </button>
            {{else}}
              <button type="button" class='btn btn-default button-browse'>
                <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
              </button>
              <button type="button" class='btn btn-default button-start'>
                <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
              </button>
            {{/if}}
          </span>
        </div>
        {{#if error}}<span class='help-block'>{{error}}</span>{{/if}}
      </div>
    </div>
  {{/if}}
</template>

<template name='fbViewFile_read'>
    {{#if isVisible}}
    <div class='form-group'>
      {{#if schemaObj.labelText}}
        <label class='control-label col-sm-{{formObj.labelWidth}}' for='{{_id}}'>{{schemaObj.labelText}}</label>
      {{/if}}
      <div class='{{#if schemaObj.labelText}}col-sm-{{formObj.inputWidth}}{{/if}}'>
        {{#with fileUrl}}
          <img src="{{this.url}}" alt="thumbnail" class="image-preview" id='{{this.id}}' style="max-width: 80px; max-height: 60px;">
        {{/with}}
      </div>
    </div>
    {{/if}}
</template>
