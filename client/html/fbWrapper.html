<template name="fbWrapper">
  {{#with getForm}}
    {{#if isList}}
      {{> fbList}}
    {{else}}
      {{#if isScan}}
        {{> fbScan}}
      {{else}}
        {{#if isSnapshot}}
          {{> fbSnapshot}}
        {{else}}
          {{> fbForm}}
        {{/if}}
      {{/if}}
    {{/if}}
  {{/with}}
</template>
